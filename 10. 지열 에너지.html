  <center><strong><font size="5">지열 에너지</strong><br><br>
    <center><font size="3">
  지열에너지는 물, 지하수 및 지하의 열 등의 온도차를 이용하여 냉ㆍ난방에 활용하는 기술<br>
  태양열의 약 47%가 지표면을 통해 지하에 저장되며, 이렇게 태양열을 흡수한 땅속의 온도는 지형에 따라 다르지만 <br> 지표면 가까운 땅속의 온도는 대략 10℃∼20℃정도 유지해 열펌프를 이용하는 냉난방시스템에 이용한다.<br>
  <br>우리나라 일부지역의 심부(지중 1 ~ 2 km) 지중온도는 80 ℃ 정도로서 직접 냉난방에 이용 가능<br>
