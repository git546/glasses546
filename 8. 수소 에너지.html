  <center><strong><font size="5">수소 에너지</strong><br><br>
  <center><font size="3">
  수소에너지기술은 물, 유기물, 화석연료 등의 화합물 형태로 존재하는 수소를 분리, 생산해서 이용하는 기술<br><br>
  수소는 물의 전기분해로 가장 쉽게 제조할 수 있으나 입력에너지(전기에너지)에 비해 수소에너지의 경제성이 너무 낮으므로 대체전원 또는 촉매를 이용한 제조기술 연구
