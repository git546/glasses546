  <center><strong><font size="5">폐기물 에너지</strong><br><br>
    <center><font size="3">
  폐기물에너지는 폐기물을 변환시켜 연료 및 에너지를 생산하는 기술<br><br>
  사업장 또는 가정에서 발생되는 가연성 폐기물 중 에너지 함량이 높은 폐기물을 열분해에 의한 오일화, 성형 고체 연료의 제조기술, 가스화에 의한 가연성 가스 제조기술 및 소각에 의한 열회수 기술 등의<br> 가공ㆍ처리 방법을 통해 고체 연료, 액체 연료, 가스 연료, 폐열 등을 생산하고, 이를 산업 생산활동에 필요한 에너지로 이용될 수 있도록 재생에너지를 생산하는 기술
  폐기물 신재생에너지의 종류이다.<br>
